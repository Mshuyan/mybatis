# 指定mybatis的xml文件
mybatis.mapper-locations=classpath:mapper/*.xml
# 下划线与驼峰命名法转换
mybatis.configuration.map-underscore-to-camel-case=true
# 使用jdbc的getGeneratedKeys自动获取主键主键策略
mybatis.configuration.use-generated-keys=true

# 指定数据源
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/map?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = rootroot

# redis
spring.redis.cluster.nodes=127.0.0.1:7000,127.0.0.1:7001,127.0.0.1:7002,127.0.0.1:7003,127.0.0.1:7004,127.0.0.1:7005,127.0.0.1:7006,127.0.0.1:7007

